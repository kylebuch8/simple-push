<dom-module is="pn-app">
    <template>
        <style is="custom-style">

            :host {
                font-family: 'Roboto', 'Noto', sans-serif;
                color: #333;
            }

            paper-drawer-panel {
                --paper-drawer-panel-left-drawer-container: {
                    background-color: #041321;
                };
            }

            [drawer] paper-toolbar {
                --paper-toolbar-background: #C0232B;
            }

            [main] paper-toolbar {
                --paper-toolbar-background: #FEFFFF;
                --paper-toolbar-color: #525354;
                border-bottom: 1px solid #efefef;
            }

            paper-menu {
                padding: 0;
            }

            paper-menu a {
                display: -webkit-flex;
                display: flex;
                -webkit-flex-direction: row;
                flex-direction: row;
                -webkit-align-items: center;
                align-items: center;
                padding: 0 16px;
                font-size: 18px;
                font-weight: 100;
                line-height: 24px;
                min-height: 48px;
                text-decoration: none;
                background-color: #0A1726;
                color: #CDD0D1;
                border-bottom: 1px solid rgba(0, 0, 0, 0.8);
            }

        </style>

        <paper-drawer-panel id="paperDrawerPanel">
            <div drawer>
                <paper-toolbar></paper-toolbar>
                <paper-menu class="list" attr-for-selected="data-route" selected="[[route]]">
                    <a data-route="home" href="/" on-click="onDataRouteClick">Home</a>
                    <a data-route="settings" href="/settings" on-click="onDataRouteClick">Settings</a>
                </paper-menu>
            </div>
            <paper-scroll-header-panel main>
                <paper-toolbar>
                    <paper-icon-button icon="menu" paper-drawer-toggle></paper-icon-button>
                    <div class="title">Simple Push</div>
                </paper-toolbar>
                <neon-animated-pages class="flex" attr-for-selected="data-route" selected="[[route]]" entry-animation="" exit-animation="">
                    <pn-home data-route="home"></pn-home>
                    <pn-settings data-route="settings"></pn-settings>
                </neon-animated-pages>
            </paper-scroll-header-panel>
        </paper-drawer-panel>
    </template>
</dom-module>

<script>

    (function () {
        'use strict';

        Polymer({
            is: 'pn-app'
        });
    }());

</script>
